<html ng-app="MyApp">

<head>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="libs/css/main.css">
</head>

<body>
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools" layout-align="center center">
            <h2 flex md-truncate>Todo List</h2>
        </div>
    </md-toolbar>

    <div layout="row" layout-align="center" >
        <div flex="50" layout-align="center center" class="content" >
            <md-card>
                <ui-view></ui-view>
            </md-card>
        </div>

        <md-content ng-controller="MenuController">
            <md-list flex>
                <md-list-item class="md-1-line" ng-click="showToDo()">
                    <div class="md-list-item-text">
                        <span>ToDo</span>
                    </div>
                </md-list-item>
                <md-list-item class="md-1-line" ng-click="showMade()">
                    <div class="md-list-item-text">
                        <span>Made</span>
                    </div>
                </md-list-item>
                <md-divider ></md-divider>
                <md-subheader class="md-no-sticky">Tags</md-subheader>
                <md-list-item class="md-2-line" >
                    <div class="md-list-item-text" ng-click="showMade()">
                        <p>Pessoal</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!--<script src="libs/angular.js"></script>-->
    <script src="libs/angular-ui-router.js"></script>
    <script src="components/module/myapp.module.js"></script>
    <script src="components/controller/menu.controller.js"></script>
    <script src="components/services/http.service.js"></script>

</body>

</html>
