<div>
    <div ng-controller="MenuController">
        <h1>Made</h1>
        <div ng-repeat="obj in tasks ">
            <div ng-if="obj.done == true">
                <md-divider ></md-divider>
                    <md-list flex>
                        <md-list-item class="md-1-line">
                            <div class="md-list-item-text">
                                <md-checkbox ng-model="done" ng-change="taskDone(obj)" aria-label="Checkbox 1">
                                    <span>{{obj.text}}</span>
                                </md-checkbox>            
                            </div>
                        </md-list-item>
                    </md-list>
                <md-divider ></md-divider>
            </div>
        </div>
    </div>
</div>
